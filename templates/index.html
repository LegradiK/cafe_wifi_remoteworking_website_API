<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ meta_description | default('Directory & Listing Template') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title | default('Dorne - Directory & Listing Template') }}</title>

    <link rel="icon" href="{{ url_for('static', filename='img/core-img/favicon.ico') }}">

    <!-- Core Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/responsive/responsive.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="dorne-load"></div>
    </div>

    <!-- Search Form Area -->
    <div class="dorne-search-form d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-close-btn" id="closeBtn">
                        <i class="pe-7s-close-circle" aria-hidden="true"></i>
                    </div>
                    <form action="{{ url_for('search') }}" method="get">
                        <input type="search" name="query" id="search" placeholder="Search Your Desired Destinations or Events">
                        <input type="submit" class="d-none" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Area -->
    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{{ url_for('home') }}">
                            <img src="{{ url_for('static', filename='img/core-img/logo.png') }}" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav"
                            aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span
                                class="fa fa-bars"></span></button>
                        <div class="collapse navbar-collapse" id="dorneNav">
                            <ul class="navbar-nav mr-auto" id="dorneMenu">
                                <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
                                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="exploreDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Explore <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="exploreDropdown">
                                        <a class="dropdown-item" href="{{ url_for('home') }}">Home</a>
                                        <a class="dropdown-item" href="{{ url_for('explore') }}">Explore</a>
                                        <a class="dropdown-item" href="{{ url_for('listing') }}">Listing</a>
                                        <a class="dropdown-item" href="{{ url_for('single_listing') }}">Single Listing</a>
                                        <a class="dropdown-item" href="{{ url_for('contact') }}">Contact</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                                </li>
                            </ul>

                            <div class="dorne-search-btn">
                                <a id="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                            </div>
                            <div class="dorne-signin-btn">
                                <a href="{{ url_for('auth.login') }}">Sign in or Register</a>
                            </div>
                            <div class="dorne-add-listings-btn">
                                <a href="{{ url_for('add_listing') }}" class="btn dorne-btn">+ Add Listings</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Welcome Area -->
    <section class="dorne-welcome-area bg-img bg-overlay"
        style="background-image: url('{{ url_for('static', filename='img/bg-img/hero-1.jpg') }}');">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="hero-content">
                        <h2>Discover places near you</h2>
                        <h4>This is the best guide of your city</h4>
                    </div>
                    <div class="hero-search-form">
                        <div class="nav nav-tabs" id="heroTab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-places-tab" data-toggle="tab" href="#nav-places"
                                role="tab" aria-controls="nav-places" aria-selected="true">Places</a>
                            <a class="nav-item nav-link" id="nav-events-tab" data-toggle="tab" href="#nav-events"
                                role="tab" aria-controls="nav-events" aria-selected="false">Events</a>
                        </div>
                        <div class="tab-content" id="nav-tabContent">
                            {% for tab in ['places', 'events'] %}
                            <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="nav-{{ tab }}"
                                role="tabpanel" aria-labelledby="nav-{{ tab }}-tab">
                                <h6>What are you looking for?</h6>
                                <form action="{{ url_for('search') }}" method="get">
                                    <select class="custom-select" name="destination">
                                        <option selected>Your Destinations</option>
                                        {% for city in cities %}
                                        <option value="{{ city }}">{{ city }}</option>
                                        {% endfor %}
                                    </select>
                                    <select class="custom-select" name="category">
                                        <option selected>All Categories</option>
                                        {% for category in categories %}
                                        <option value="{{ category }}">{{ category }}</option>
                                        {% endfor %}
                                    </select>
                                    <select class="custom-select" name="price">
                                        <option selected>Price Range</option>
                                        <option value="1">$100 - $499</option>
                                        <option value="2">$500 - $999</option>
                                        <option value="3">$1000 - $4999</option>
                                    </select>
                                    <button type="submit" class="btn dorne-btn"><i class="fa fa-search pr-2"
                                            aria-hidden="true"></i> Search</button>
                                </form>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Social Btn -->
        <div class="hero-social-btn">
            <div class="social-title d-flex align-items-center">

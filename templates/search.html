<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>London Cafe listings</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="{{url_for('static', filename='img/favicon.ico')}}" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='css/style.min.css')}}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    <main class="flex-fill">
        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
            <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
                <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Search</h1>
                <div class="d-inline-flex mb-lg-5">
                    <p class="m-0 text-white"><a class="text-white" href="">Home</a></p>
                    <p class="m-0 text-white px-2">/</p>
                    <p class="m-0 text-white">Search</p>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        {% block content %}

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Find Your Perfect Café</h3>
                    <form method="POST">
                        <div class="form-row mb-3">
                            <div class="col-md-3 mb-2">
                                <input type="text" class="form-control" name="name" placeholder="Cafe Name">
                            </div>
                            <div class="col-md-3 mb-2">
                                <select class="form-control" name="locations" multiple>
                                    {% for loc in locations %}
                                        <option value="{{ loc }}" {% if loc in selected_locations %}selected{% endif %}>{{ loc }}</option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple locations</small>
                            </div>
                            <div class="col-md-2 mb-2">
                                <input type="number" class="form-control" name="min_seats" placeholder="Min Seats">
                            </div>
                            <div class="col-md-2 mb-2">
                                <input type="number" step="0.01" class="form-control" name="max_price" placeholder="Max Coffee Price (£)">
                            </div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="checkbox" name="has_wifi" id="wifi">
                                <label class="form-check-label" for="wifi">Wi-Fi</label>
                            </div>
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="checkbox" name="has_sockets" id="sockets">
                                <label class="form-check-label" for="sockets">Sockets</label>
                            </div>
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="checkbox" name="has_toilet" id="toilet">
                                <label class="form-check-label" for="toilet">Toilet</label>
                            </div>
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="checkbox" name="can_take_calls" id="calls">
                                <label class="form-check-label" for="calls">Can Take Calls</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
    </main>

    {% include 'footer.html' %}


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Contact Javascript File -->
    <script src="{{ url_for('static', filename='mail/jqBootstrapValidation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mail/contact.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>

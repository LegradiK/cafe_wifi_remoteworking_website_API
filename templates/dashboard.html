<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>London Cafe listings</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}

        <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Welcome back, {{ session['user_name'] }}</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="{{ url_for('home') }}">Home</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">User Page - {{ session['user_name'] }}</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    {% block content %}

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add a New Cafe</h2>

        <form action="{{ url_for('add_cafe') }}" method="POST" enctype="multipart/form-data">

            <!-- Cafe Name -->
            <div class="form-group mb-3">
                <label for="name">Cafe Name</label>
                <input type="text" class="form-control" id="name" name="name" required
                    placeholder="Cafe Name e.g. Cafe Nero">
            </div>

            <!-- Location / Area -->
            <div class="form-group mb-3">
                <label for="location">Region</label>
                <select class="form-control" name="location" required>
                    <option value="" disabled selected>Select a region</option>
                    <option value="central">Central London</option>
                    <option value="south">South London</option>
                    <option value="west">West London</option>
                    <option value="east">East London</option>
                    <option value="north">North London</option>
                </select>
            </div>

            <!-- Address -->
            <div class="form-group mb-3">
                <label for="address">Town / Region name</label>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="Add Town name e.g. London Bridge, Peckham, Heathrow">
            </div>

            <!-- Google Maps URL -->
            <div class="form-group mb-3">
                <label for="map_url">Google Maps URL</label>
                <input type="url" class="form-control" id="map_url" name="map_url"
                    placeholder="https://maps.google.com/...">
            </div>

            <!-- Image Upload -->
            <div class="form-group mb-3">
                <label for="img_url">Cafe Image</label>
                <input type="file" class="form-control" id="img_url" name="img_url" accept="image/*">
            </div>

            <!-- Seats -->
            <div class="form-group mb-3">
                <label for="seats">Number of Seats</label>
                <input type="text" class="form-control" id="seats" name="seats"
                    placeholder="e.g. 10-20, 50+">
            </div>

            <!-- Coffee Price -->
            <div class="form-group mb-3">
                <label for="coffee_price">Coffee Price (Â£)</label>
                <input type="text" class="form-control" id="coffee_price" name="coffee_price"
                    placeholder="e.g. 3.40">
            </div>

            <!-- Amenities -->
            <div class="form-group mb-3">
                <label>Amenities</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="has_sockets" name="has_sockets">
                    <label class="form-check-label" for="has_sockets">Sockets Available</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="has_toilet" name="has_toilet">
                    <label class="form-check-label" for="has_toilet">Toilet Available</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="can_take_calls" name="can_take_calls">
                    <label class="form-check-label" for="can_take_calls">Suitable for Calls</label>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary btn-block">Add Cafe</button>
        </form>
    </div>




    {% endblock %}


    {% include 'footer.html' %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Contact Javascript File -->
    <script src="{{ url_for('static', filename='mail/jqBootstrapValidation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mail/contact.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
